<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorator="template">
<head>
	<meta charset="UTF-8"/>
	<title>Saisie des étudiants</title>
	<link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"/>
	<link rel="stylesheet" type="text/css" href="../static/css/myStyle.css" th:href="@{/css/myStyle.css}"/>
</head>
<body layout:fragment="content">
	<div class="col-md-6 col-sm-6 col-xs-12 spacer col-md-offset-3">
		<div class="panel panel-default">
			<div class="panel-heading">Saisie d'un étudiant</div>
			<div class="panel-body">
				<form th:action="@{saveEtudiant}" method="post" th:object="${etudiant}" enctype="multipart/form-data">
					<div class="form-group">
						<label class="control-label">Nom : </label>
						<input type="text" th:field="*{nom}" class="form-control"/>
						<span th:errors="*{nom}" class="text-danger"></span>
					</div>
					<div class="form-group">
						<label class="control-label">Date de naissance : </label>
						<input type="date" th:field="*{dateNaissance}" class="form-control"/>
						<span th:errors="*{dateNaissance}" class="text-danger"></span>
					</div>
					<div class="form-group">
						<label class="control-label">Email : </label>
						<input type="text" th:field="*{email}" class="form-control"/>
						<span th:errors="*{email}" class="text-danger"></span>
					</div>
					<div class="form-group">
						<label class="control-label">Photo : </label>
						<input type="file" name="picture" class="form-control"/>
						<span th:errors="*{photo}" class="text-danger"></span>
					</div>
					<button type="submit" class="btn btn-primary">Save</button>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
